<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Library Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto  ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="home.html">Home</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item dropdown">

        </div>
    </nav>
    
    <div class="container mt-5">
        <h1>Add Book</h1>
        <form id="addBookForm">
            <div class="form-group">
                <label for="title">Book Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
                <label for="publisher">Publisher</label>
                <input type="text" class="form-control" id="publisher" required>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn" required>
            </div>
            <div class="form-group">
                <label for="copiesAvailable">Copies Available</label>
                <input type="number" class="form-control" id="copiesAvailable" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>

        <h2 class="mt-5">Book List</h2>
        <ul id="bookList" class="list-group">
            <!-- Book items will be dynamically populated here -->
        </ul>
    </div>

    <script src="js/add-book.js"></script>
    <!-- Bootstrap JS and dependencies -->
