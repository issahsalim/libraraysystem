<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup and Login Page</title>
    

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <div class="container mt-5  ">
        <!-- Signup Form -->
        <div id="signup-form" class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Sign Up</h2>
                <form id="form-signup">
                    <div class="form-group">
                        <label for="signup-username">Username</label>
                        <input type="text" class="form-control" id="signup-username" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-username">Full name</label>
                        <input type="text" class="form-control" id="signup-username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-username">Email</label>
                        <input type="email" class="form-control" id="signup-username" required>
                    </div>

                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" class="form-control" id="signup-password" required>
                    </div>

                    <div class="form-group">
                        <label for="c_password">Confirm Password</label>
                        <input type="password" class="form-control" id="c_password" required>
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="show-signup-password">
                        <label class="form-check-label" for="show-signup-password">Show Password</label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="signbtn">Sign Up</button>
                </form>
                <p class="mt-3 text-center">
                    Already have an account?
                    <a href="#" id="show-login-form">Login here</a>
                </p>
            </div>
        </div>

        <!-- Login Form -->
        <div class="d-flex justify-content-center">
            <div id="login-form" class="card " style="display: none;">
                <div class="card-body"> 
                    <h2 class="card-title text-center">Login</h2>
                    <form id="form-login">
                        <div class="form-group">
                            <label for="login-username">Username</label>
                            <input type="text" class="form-control" id="login-username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" class="form-control" id="login-password" required>
                        </div>

                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="show-login-password">
                            <label class="form-check-label" for="show-login-password">Show Password</label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    <p class="mt-3 text-center">
                        Don't have an account?
                        <a href="#" id="show-signup-form" style="white-space: nowrap;">Sign up here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- SweetAlert2 and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/registration.js"></script> <!-- Link to the external JavaScript file -->
</body>

</html>
